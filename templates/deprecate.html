<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deprecated Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #33ff33;
      overflow: hidden;
      height: 100%;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(to bottom, rgba(0,255,0,0.02) 1px, transparent 3px);
      pointer-events: none;
      z-index: 999;
    }

    .terminal-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      max-width: 900px;
      height: 70vh;
      transform: translate(-50%, -50%);
      background: #000000;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 2;
    }

    .terminal-header {
      background: #111;
      padding: 0.3rem 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      border-bottom: 1px solid #0f0;
    }

    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #0f0;
      box-shadow: 0 0 4px #0f0;
    }

    .terminal-body {
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4em;
      position: relative;
    }

    .typewriter {
      border-right: 2px solid #33ff33;
      animation: blink 1s step-end infinite;
      display: inline;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .countdown {
      color: #33ff33;
      font-weight: bold;
      display: inline-block;
    }

    .hidden {
      display: none;
    }

    .prompt {
      margin-top: 1rem;
      color: #0f0;
      font-weight: bold;
      font-style: italic;
    }

    ::selection {
      background: #33ff33;
      color: black;
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <div class="terminal-header">
      <div class="btn" style="background:#ff5f56;"></div>
      <div class="btn" style="background:#ffbd2e;"></div>
      <div class="btn" style="background:#27c93f;"></div>
    </div>
    <div class="terminal-body" id="terminal"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const lines = [
      "[BOOT] BIOS v1.02.47 Â© 1998 Legacy Systems Inc.",
      "[OK] Loading terminal shell...",
      "[OK] Checking system integrity...",
      "[OK] Loading deprecated module...",
      "[WARN] Site files not found.",
      "[INFO] Migrating to newer structure...",
      "[INFO] Fetching GitHub repo...",
      "[OK] Countdown initialized.",
      "",
      "[!] This website has been deprecated.",
      "[>] A newer version is being developed.",
      "[~] Source: https://github.com/DefinetlyNotAI/Scrapyard_Secret_OLD",
      "[+] Development starts in:",
      ">>> "
    ];

    let currentLine = 0;
    let currentChar = 0;

    const typeLine = () => {
      if (currentLine >= lines.length) {
        showCountdown();
        return;
      }

      if (!terminal.children[currentLine]) {
        const lineElem = document.createElement("div");
        lineElem.className = "typewriter";
        terminal.appendChild(lineElem);
      }

      const line = lines[currentLine];
      const elem = terminal.children[currentLine];
      elem.textContent += line.charAt(currentChar);
      currentChar++;

      if (currentChar < line.length) {
        setTimeout(typeLine, 20);
      } else {
        elem.classList.remove("typewriter");
        currentLine++;
        currentChar = 0;
        setTimeout(typeLine, 150);
      }
    };

    function showCountdown() {
      const countdownEl = document.createElement("span");
      countdownEl.id = "countdown";
      countdownEl.className = "countdown";
      terminal.appendChild(countdownEl);

      const targetDate = new Date("2025-05-20T00:00:00");

      function updateCountdown() {
        const now = new Date();
        const timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          countdownEl.innerText = "It's begun.";
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
        const seconds = Math.floor((timeLeft / 1000) % 60);

        countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      const prompt = document.createElement("div");
      prompt.className = "prompt";
      prompt.textContent = "Press [ENTER] to reboot...";
      terminal.appendChild(prompt);
    }

    typeLine();
  </script>
</body>
</html>
